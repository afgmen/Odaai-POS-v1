name: oda_pos
description: Point of Sale System for Retail Stores
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 상태 관리
  flutter_riverpod: ^2.5.1

  # 데이터베이스 (Drift + SQLite)
  drift: ^2.16.0
  drift_flutter: ^0.1.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.1.3
  path: ^1.9.0

  # 네트워킹
  dio: ^5.4.3
  connectivity_plus: ^6.0.3

  # 로컬 저장
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2

  # 인증 & 보안
  crypto: ^3.0.3

  # UI
  intl: ^0.20.2

  # 차트
  fl_chart: ^0.69.0

  # PDF & 인쇄
  pdf: ^3.11.0
  printing: ^5.13.0

  # 바코드 스캔
  mobile_scanner: ^7.1.4

  # 엑셀 읽기/쓰기
  excel: ^4.0.2
  file_picker: ^6.1.9

  # 유틸리티
  uuid: ^4.4.0
  logger: ^2.3.0

  # 오디오
  audioplayers: ^6.0.0
  table_calendar: ^3.2.0

  # 이미지 처리
  image_picker: ^1.0.7
  image_cropper: ^5.0.1
  cached_network_image: ^3.3.1
  image: ^4.1.7
  tutorial_coach_mark: ^1.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Drift 코드 생성
  drift_dev: ^2.16.0
  build_runner: ^2.4.11

  # Linting
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  generate: true  # Enable l10n code generation

  # Font assets for PDF generation
  assets:
    - assets/fonts/NotoSansKR-Regular.ttf
    - assets/sounds/
